					expanded = false;
					}		
					else{
					$(target).animate({width: width, height: height,}, duration, function(){$(target).css('display','block')});
					expanded = true;
					}
				})
				
			}
			var highlight = function(element, color){
				var originalcolor = $(element).css('background-color')
				$(element).animate({backgroundColor: color}, 250, function(){$(element).animate({backgroundColor: originalcolor}, 1700)})
			}
			var borderHighlight = function(element, color){
				$(element).animate({borderTopColor: color, borderLeftColor: color, borderBottomColor: color, borderRightColor: color}, 250)
			}

			var numberArray = function(str, character) {
				var count = 1;
				while (str.indexOf(character) > -1) {
					count++;
					str = str.replace(character, '],/**' + parseInt(count) + '**/[');
				}
				str = '[/**1**/['+str+']]'
				return str;
			}

			var scroll = function(element, bounds, argument){
				var mdown = false;
				var mdownInitialX = 0;
				var mdownInitialY = 0;
				var elementInitialMarginX = 0;
				var elementInitialMarginY = 0;
				var elementMovingMargin = 0;
				var elementWidth = 0;
				var elementHeight = 0;
				var increment
				if (argument['adoptcss'] == true){
					$(element).css('position', 'relative')
				}
				$(element).mousedown(function(e){
					e.preventDefault();
					mdown = true;
					mdownInitialX = e.pageX;
					elementInitialMarginX = parseInt($(element).css('margin-left'));
					mdownInitialY = e.pageY;
					elementInitialMarginY = parseInt($(element).css('margin-top'));
					elementWidth = parseInt($(element).css('width'));
					elementHeight = parseInt($(element).css('height'));
					//alert(elementInitialMarginY);
				})
				$('html').mousemove(function(e){
					if (mdown){
						e.preventDefault()
						if (argument['vertical'] == 'enabled'){
							bounds[1] = parseInt($(element).parent().css('height')) - parseInt($(element).css('height'));
							$(element).css('margin-top',elementInitialMarginY +e.pageY - mdownInitialY+'px');
							elementMovingMargin = parseInt($(element).css('margin-top'))
							if (((elementMovingMargin) >= 0)&&((elementMovingMargin) <= bounds[1])){
								increment = (elementMovingMargin);
								$('#resultsoutputcontainer').css('margin-top', (scrollincrementincrease*(-1*increment))+5)
							}
							if (elementMovingMargin < bounds[0]){
								$(element).css('margin-top', bounds[0]+'px');
							}else if (elementMovingMargin > bounds[1]){
									$(element).css('margin-top', bounds[1]+'px');
							} 
						}else if (argument['horizontal'] == 'enabled'){
							bounds[1] = parseInt($(element).parent().css('width')) - parseInt($(element).css('width'));
							$(element).css('margin-left',elementInitialMarginX +e.pageX - mdownInitialX+'px');
							elementMovingMargin = parseInt($(element).css('margin-left'));
							if (((elementMovingMargin) >= 0)&&((elementMovingMargin) <= bounds[1])){
								var increment = (elementMovingMargin);
								//Make use of scroll here -- increment
							}							
							if (elementMovingMargin < bounds[0]){
								$(element).css('margin-left', bounds[0]+'px');
							}else if (elementMovingMargin > bounds[1]){
									$(element).css('margin-left', bounds[1]+'px');
							} 
						}
					}
				})
				$('html').mouseup(function(e){
					if (mdown){
						e.preventDefault();
						mdown = false;
						$('#resultsoutputcontainer').css('margin-top', (scrollincrementincrease*(-1*increment))+5)
					}
				})
			}
